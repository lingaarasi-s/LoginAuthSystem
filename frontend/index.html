<!DOCTYPE html>
<html>
<head>
  <title>Login System (SQL)</title>
</head>
<body>
  <h2>Register</h2>
  <input type="text" id="regUser" placeholder="Username"><br>
  <input type="password" id="regPass" placeholder="Password"><br>
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input type="text" id="logUser" placeholder="Username"><br>
  <input type="password" id="logPass" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
